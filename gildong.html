<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>길동이의 코딩 일기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="font-size-controls">
        <button class="font-size-btn" id="fontDecrease" title="글자 크기 줄이기">A-</button>
        <button class="font-size-btn" id="fontIncrease" title="글자 크기 늘리기">A+</button>
    </div>
    <button class="dark-mode-toggle" id="darkModeToggle">🌙 다크모드</button>
    
    <header>
        <div class="container">
            <h1>길동이의 코딩 일기</h1>
            <nav>
                <ul>
                    <li><a href="#" id="navHome">홈</a></li>
                    <li><a href="#" id="navWrite">일기쓰기</a></li>
                    <li><a href="#" id="navList">목록</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="diary-form" id="diaryForm">
            <h2 style="margin-bottom: 20px;">일기 작성</h2>
            <form id="diaryFormElement">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" placeholder="일기 제목을 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="date">날짜</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" placeholder="오늘의 일기를 작성해보세요..." required></textarea>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="submit-btn">저장하기</button>
                </div>
            </form>
        </div>

        <div class="diary-list" id="diaryList">
            <h2 style="margin-bottom: 20px;">저장된 일기 목록</h2>
            <div id="diaryListContainer">
                <!-- 일기 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </main>

    <!-- 일기 상세 보기 모달 -->
    <div class="diary-modal" id="diaryModal">
        <div class="diary-modal-content">
            <div class="diary-modal-header">
                <h3 class="diary-modal-title" id="modalTitle"></h3>
                <button class="close-btn" id="closeModal">닫기</button>
            </div>
            <div class="diary-modal-date" id="modalDate"></div>
            <div class="diary-modal-body" id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
